<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Isabel Map</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left side color block */
        .left-side {
            background-color: #ff6666; /* Change to your preferred color */
            width: 30%; /* Left side takes up 30% of the screen width */
            height: 100vh;
        }

        /* Right side color block */
        .right-side {
            background-color: #333333; /* Change to your preferred color */
            width: 70%; /* Right side takes up 70% of the screen width */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            padding: 0px;
            width: 95%; /* Adjust the iframe size inside the right block */
            height: 95%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side"></div> <!-- Left block color -->
        <div class="right-side">      <!-- Right block color with iframe inside -->
            <iframe src="https://itch.io/embed-upload/11407959?color=333333" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
