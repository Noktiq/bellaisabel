<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Isabel Map</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Background layers */
        .left-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 30%; /* Left side occupies 30% of the screen width */
            height: 100%;
            background-color: #ff6666; /* Left block color */
            z-index: 0; /* Ensures this stays in the background */
        }

        .right-bg {
            position: absolute;
            top: 0;
            left: 30%; /* Start after the left block */
            width: 70%; /* Right side occupies 70% of the screen width */
            height: 100%;
            background-color: #333333; /* Right block color */
            z-index: 0; /* Ensures this stays in the background */
        }

        /* Container for the iframe on top */
        .content {
            position: relative;
            z-index: 1; /* Ensures this stays on top of the background blocks */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        iframe {
            padding: 0px; /* Add padding inside the iframe if you need more spacing from edges */
            width: calc(100vw - 10px); /* Adjust the width calculation to account for the padding */
            height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 0px); /* Adjust height similarly */
        }
    </style>
</head>
<body>
    <!-- Background color blocks -->
    <div class="left-bg"></div>
    <div class="right-bg"></div>

    <!-- Content layer with iframe -->
    <div class="content">
        <iframe src="https://itch.io/embed-upload/11407959?color=333333" allowfullscreen></iframe>
    </div>

</body>
</html>
