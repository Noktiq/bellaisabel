<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Isabel Map</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Background layers */
        .left-bg, .right-bg {
            position: absolute;
            top: 0;
            height: 100%;
            z-index: -1; /* Ensure the background stays behind the iframe */
        }

        /* Left color block */
        .left-bg {
            left: 0;
            width: 30%; /* Left block occupies 30% of the screen width */
            background-color: #ff6666; /* Left block color */
        }

        /* Right color block */
        .right-bg {
            right: 0;
            width: 70%; /* Right block occupies 70% of the screen width */
            background-color: #333333; /* Right block color */
        }

        /* Container for the iframe, ensuring it stays above background */
        .content {
            position: relative;
            z-index: 1; /* Place this above the background blocks */
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            border: 0;
            background-color: transparent; /* Ensure transparent background */
            overflow: hidden; /* Ensure no scrollbars */
        }
    </style>
</head>
<body>
    <!-- Background color blocks -->
    <div class="left-bg"></div>
    <div class="right-bg"></div>

    <!-- Iframe content layer -->
    <div class="content">
        <iframe src="https://itch.io/embed-upload/11407959?color=333333" allowfullscreen></iframe>
    </div>
</body>
</html>
