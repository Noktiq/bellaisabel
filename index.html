<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Itch.io Project</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 1000vw; /* Full viewport width */
            height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom)); /* Adjust for safe areas */
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://itch.io/embed-upload/11407959?color=333333" allowfullscreen></iframe>
    </div>
</body>
</html>
