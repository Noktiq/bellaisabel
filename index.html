<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Isabel Map</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0 !important; /* Change background color here */
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            padding: 0px; /* Add padding inside the iframe if you need more spacing from edges */
            width: calc(100vw - 10px); /* Adjust the width calculation to account for the padding */
            height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 0px); /* Adjust height similarly */
            background-color: #00ff33; /* Add background color here */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://itch.io/embed-upload/11407959?color=333333" allowfullscreen></iframe>
    </div>

</body>
</html>
